configuration:
  ai_api_key:
    name: AI API Key
    description: >-
      Your personal API key for the selected AI provider.
      Anthropic: console.anthropic.com | OpenAI: platform.openai.com |
      Groq: console.groq.com | Gemini: aistudio.google.com.
      Leave empty to disable AI features. Your key is stored locally and never shared.
  notifications_enabled:
    name: Notifications
    description: >-
      Send Home Assistant notifications when issues are detected during scans.
  scheduled_scan_enabled:
    name: Scheduled Scans
    description: >-
      Automatically run health and security scans on a daily schedule.
  auto_cleanup_enabled:
    name: Auto Cleanup
    description: >-
      Automatically remove orphaned entities found during scheduled scans.
      Only works when scheduled scans are enabled.
  autonomous_mode_enabled:
    name: Autonomous AI Mode
    description: >-
      Allow AI to execute actions WITHOUT manual approval per step.
      Safety limits apply: max 15 minutes per session, max 20 actions.
      Dangerous operations (restart, shutdown, purge) are always blocked.
      Only enable if you understand the implications.
  debug_mode:
    name: Debug Mode
    description: >-
      Enable verbose logging for troubleshooting. Only enable when
      reporting issues to the developers.
