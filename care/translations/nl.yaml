configuration:
  ai_api_key:
    name: AI API-sleutel
    description: >-
      Je persoonlijke API-sleutel voor de gekozen AI-provider.
      Anthropic: console.anthropic.com | OpenAI: platform.openai.com |
      Groq: console.groq.com | Gemini: aistudio.google.com.
      Laat leeg om AI-functies uit te schakelen. Je sleutel wordt lokaal opgeslagen en nooit gedeeld.
  notifications_enabled:
    name: Meldingen
    description: >-
      Stuur Home Assistant meldingen wanneer problemen worden gevonden tijdens scans.
  scheduled_scan_enabled:
    name: Geplande scans
    description: >-
      Voer automatisch dagelijks gezondheids- en beveiligingsscans uit.
  auto_cleanup_enabled:
    name: Automatisch opruimen
    description: >-
      Verwijder automatisch verweesde entiteiten die tijdens geplande scans worden gevonden.
      Werkt alleen wanneer geplande scans zijn ingeschakeld.
  autonomous_mode_enabled:
    name: Autonome AI-modus
    description: >-
      Sta AI toe om acties uit te voeren ZONDER handmatige goedkeuring per stap.
      Veiligheidslimieten zijn actief: max 15 minuten per sessie, max 20 acties.
      Gevaarlijke operaties (herstarten, afsluiten, wissen) worden altijd geblokkeerd.
      Schakel alleen in als je de gevolgen begrijpt.
  debug_mode:
    name: Foutopsporingsmodus
    description: >-
      Schakel uitgebreide logging in voor probleemoplossing. Alleen inschakelen
      wanneer je problemen meldt aan de ontwikkelaars.
