name: "Synctacles Energy"
version: "0.3.3-beta"
slug: "synctacles_energy"
description: "EU electricity prices with GO/WAIT/AVOID recommendations for 30 bidding zones"
url: "https://github.com/synctacles/energy-app"
documentation: "https://github.com/synctacles/energy-app/blob/main/DOCS.md"
arch:
  - amd64
  - aarch64
  - armv7
image: "ghcr.io/synctacles/{arch}-energy"
ingress: true
ingress_port: 8098
panel_icon: "mdi:lightning-bolt"
panel_title: "Synctacles Energy"
homeassistant_api: true
hassio_api: true
services:
  - mqtt:want
init: false
options:
  plan: "nl-default"
  zone: "NL"
  go_threshold: -15
  avoid_threshold: 20
  best_window_hours: 3
  alerts_enabled: false
  alert_threshold: 0.0
  enever_enabled: false
  enever_token: ""
  enever_leverancier: "frank"
  coefficient: 0
  power_sensor: ""
  debug_mode: false
schema:
  plan: "str?"
  zone: str
  go_threshold: float
  avoid_threshold: float
  best_window_hours: "int(1,8)"
  alerts_enabled: bool
  alert_threshold: "float?"
  coefficient: "float?"
  enever_enabled: bool
  enever_token: "str?"
  enever_leverancier: "str?"
  power_sensor: "str?"
  debug_mode: bool
changelog: |
  ## 0.3.3-beta
  - Fix MQTT broken pipe: keep-alive disabled + auto-reconnect op write-fouten
  ## 0.3.2-beta
  - Synctacles server volledig verwijderd uit de prijsketen — app is nu 100% autonoom
  - Alle features (acties, morgen-preview, automations) werken zonder account of registratie
  - Registratie-banner en licentie-badge verwijderd uit de UI
  ## 0.3.1-beta
  - Fix MQTT discovery topic for binary_sensor (cheap hour) — illegaal topic veroorzaakte HA log spam
  - Privacy notice modal bij eerste start
  ## 0.3.0-beta
  - MQTT auto-reconnect on broken pipe and connection loss
  - Auth/license gates removed (all features free, no account needed)
  - Backend URL updated to Cloudflare Worker (api.synctacles.com)
  ## 0.2.1-beta
  - Enever API key altijd zichtbaar voor NL-plannen (was verborgen)
  - Enever leveranciers alleen getoond in dropdown als token is ingevuld
  - Enever als primaire bron wanneer leverancier geselecteerd (boven Synctacles)
  - Afgeleide velden (zone, enever) automatisch opgeslagen bij plan-wissel
  ## 0.2.0-beta
  - Plan selector: one-click setup for 30+ countries and 24 NL suppliers
  - Renamed "Addon" to "App" throughout the UI
  - Dynamic HA navigation (no more hardcoded slug)
  ## 0.1.0-beta
  - Initial public beta release
  - Real-time EU electricity prices (30 bidding zones)
  - GO/WAIT/AVOID action recommendations with feature gate
  - Price forecasts and trend analysis
  - Best charging window detection
  - Multi-country support (NL, DE, BE, AT, FR, ES, NO, SE, DK)
  - Local fallback with cached data (offline capable)
  - Enever integration (NL suppliers, consumer prices)
  - Price alerts via HA notification (configurable threshold)
  - Free — prices & dashboard always available
  - Actions & tomorrow preview: free with Synctacles account
